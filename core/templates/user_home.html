<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Home - {{ request.user }}</title>
		<link rel="stylesheet" type="text/css" href="{{ media_url }}/index.css" media="all"/>
	</head>
	<body>
		<header>
			{{ request.user }}'s home
			<a href="{{ create_logout_url(url = '/') }}">ログアウト</a>
		</header>
		<nav>
			{{ form()|safe }}
		</nav>
		<section>
			{#:comment out
			{% for t in tweet_all %}
				{{ t.created }} : {{ t.tweet }}<br>
				{% endfor %}
			#}
			{% for t in my_board.tweets %}
				{{ t.author }}:{{ t.tweet }}<br>
			{% endfor %}
		</section>
		<footer>
			<p>This site is licensed under a 
				<a href="http://creativecommons.org/licenses/by/3.0/" target="_blank">
					Creative Commons Attribution 3.0 License</a>
			</p>
		</footer>
	</body>
</html>
