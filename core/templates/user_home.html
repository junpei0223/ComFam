<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Home - {{ request.user }}</title>
		<link type="text/css" rel="stylesheet" href="{{ media_url }}/index.css" media="all"/>
		<script type="text/javascript" src="{{ media_url }}/table.js"></script>
	</head>
	<body>
		<header>
			{{ request.user }}'s home
			<a href="{{ create_logout_url(url = '/') }}">ログアウト</a>
		</header>
		<nav>
			{{ form()|safe }}
		</nav>
		<section>
			<table class="sample-tbl html5jp-tbldeco">
				<colgroup id="time"></colgroup>
				<colgroup id="user"></colgroup>
				<colgroup id="tweet"></colgroup>
				<thead>
					<tr>
						<td width="50">time</td>
						<td width="80">user_name</td>
						<td>tweet</td>
					</tr>
				</thead>
				<tbody>
				{% for t in my_board.tweets %}
					<tr>
						<td>{{ t.created_t}}</td>
						<td>{{ t.author }}</td>
						<td>{{ t.tweet }}</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</section>
		<footer>
			<p>This site is licensed under a 
				<a href="http://creativecommons.org/licenses/by/3.0/" target="_blank">
					Creative Commons Attribution 3.0 License</a>
			</p>
		</footer>
	</body>
</html>
